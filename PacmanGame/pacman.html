<!DOCTYPE html>
<html>
<head>
    <!--<p id="debug"></p>-->
    <link rel="stylesheet" href="style.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    uniform float height;
    void
    main()
    {
        gl_Position = vec4(vPosition, 0.0, 1.0);
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 uColor;
    void
    main()
    {
        gl_FragColor = uColor;
    }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="pacman.js"></script>
    <title>Pacman</title>
</head>
<body>
    <div class="timer" id="timer">60</div>
    <div class="score-wrapper">
        <div id="score" class="score">0</div>
    </div>
    <div class="mainframe"></div>
    <div class="centerframe"></div>
    <div class="controls" id="controls">Press Arrow Keys to move<br>Press P to pause<br>Press R to resume<br>Press Shift + R to restart</div>
    <div class="gamestatusPause" id="paused" style="opacity: 0;">PAUSED</div>
    <div class="gamestatusDeath" id="death" style="opacity: 0;">DEATH</div>
    <div class="gamestatusHit" id="hit" style="opacity: 0;">HIT</div>
    <div class="gamestatusVictory" id="victory" style="opacity: 0;">VICTORY</div>
    <canvas id="gl-canvas" width="360px" height="400px">>
Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    
</body>
</html>
